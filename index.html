<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./img/pokeball.png" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container_pokedex">
        <div class="pokedex_header">
            <div class="pokedex_header-title">
                <h1>Pokedex</h1>
            </div>
            <div class="pokedex_header-search">
                <form action="" id="searchPokemon">
                    <input type="text" id="pokemon" placeholder="Buscar Pokemon">
                    <button>
                        <img src="img/pokeball.png" alt="pokeball">
                    </button>
                </form>
            </div>
            <div class="pokedex_header-aline">
                <div class="arrow-left" id="arrow-left"></div>
                <div class="order" id="textGen">Gen 1</div>
                <div class="arrow-right" id="arrow-right"></div>
            </div>
        </div>
        

        <div class="pokedex_pokemon-content" id="pokemonContent" onclick="exitModal()">
        
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
